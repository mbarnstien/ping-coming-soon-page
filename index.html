<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/18d1d61f34.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="main.css">
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-text">
        <img src="images/logo.svg" alt="Ping Logo" />
        <h1>We are launching <span>soon!</span></h1>
        <h4>Subscribe and get notified</h4>
        <form>
          <input type="text" placeholder="Your email adress..." id="email">
          <button type="submit" id="submit">Notify Me</button>
        </form>
      </div>
      <div class="card-image">
        <img src="images/illustration-dashboard.png" alt="Ping Dashboard" id="dashboard"/>
      </div>
      <div class="card-bottom">
        <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>  
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mbarnstien">Meg</a>.
    </p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
